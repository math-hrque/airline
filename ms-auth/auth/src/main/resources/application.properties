spring.application.name=auth
server.port=8080
api.security.token.secret=secret

# ---------------------- Database Configuration ----------------------
spring.data.mongodb.uri=mongodb://mongo:mongo@mongo-db:27017/usuario?authSource=admin
spring.data.mongodb.database=usuario
spring.data.mongodb.auto-index-creation=true

# ----------------------- RabbitMQ Configuration -----------------------
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.dynamic=true
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.template.mandatory=true

# -------------------------- Mail Configuration --------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com  # Replace with your email
spring.mail.password=your-email-password   # Replace with your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# -------------------------- Redis Configuration --------------------------
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=redis
