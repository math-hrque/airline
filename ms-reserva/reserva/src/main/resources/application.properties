spring.application.name=reserva
server.port=8083

# ---------------------- Configurações do banco de dados ----------------------
spring.datasource.cud.url=jdbc:postgresql://localhost:5433/conta_cud
spring.datasource.cud.username=postgres
spring.datasource.cud.password=postgres
spring.datasource.cud.driver-class-name=org.postgresql.Driver

spring.datasource.r.url=jdbc:postgresql://localhost:5433/conta_r
spring.datasource.r.username=postgres
spring.datasource.r.password=postgres
spring.datasource.r.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# ---------------------- Configurações do rabbitmq ----------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.dynamic=true
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.template.mandatory=true
# logging.level.org.springframework.amqp=DEBUG
# logging.level.org.springframework.rabbit=DEBUG

# ---------------------- Configurações do redis ----------------------
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redis
