<div class="modal-header">
  <h4 class="modal-title">Cancelado</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <p *ngIf="!isCancelado" [hidden]="isOcorrido">A reserva foi cancelada com sucesso!</p>
  <p *ngIf="isCancelado">Esta reserva já está cancelada!</p>
  <p *ngIf="isOcorrido">Não é mais possível cancelar a reserva!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn_blue" (click)="activeModal.close()">Ok</button>
</div>
